
<div class="title">Meus dados</div>
<div class="description">Você pode alterar suas configurações</div>

<div class="card wp-md-100 wp-75 mt-5">
    <div class="card-title">Dados do usuário</div>

    <form class="card-body mt-2 d-flex flex-column settings-form">
        <label for="avatar" class="label mt-4 text-black-40">Avatar do perfil</label>

        <img
            src="https://s.cdpn.io/profiles/user/469075/80.jpg?1540786031"
            class="img-circle mt-4"
            width="90"
            alt="Avatar"
        >
        <input type="file" id="avatar" class="form-control mt-4">

        <label class="label mt-4 text-black-40" for="username">Nome de usuário</label>
        <input type="text" id="username" class="form-control mt-3" value="John Doe">

        <label class="label mt-4 text-black-40" for="email">E-mail</label>
        <input type="email" id="email" class="form-control mt-4" value="lucas@dev.io">

        <label class="label mt-4 text-black-40" for="password">Senha</label>
        <input type="password" id="password" class="form-control mt-4" value="lucas@2019">

        <div class="d-flex">
            <button type="submit" class="mt-4 btn btn-primary">Fazer alterações</button>
            <button type="reset" class="btn ml-2 mt-4">Limpar formulário</button>
        </div>
    </form>
</div>
