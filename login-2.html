<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login • Share House</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="mt-24 max-w-sm mx-auto">
        <center>
            <svg class="logo mb-4" xmlns="http://www.w3.org/2000/svg" width="70" height="61.94" viewBox="0 0 29.103 25"><path d="M15.551,2.1l-2.739,2.46a6.292,6.292,0,0,1,.956.858c.026.026.047.062.072.088A6.516,6.516,0,0,1,14.6,6.52l.005-.005c.041.078.1.145.145.227A6.616,6.616,0,0,1,18.2,12.55a6.912,6.912,0,0,1-.1,1.188,6.614,6.614,0,0,1-5.188,10.717V27.1H26.134V15.2H30.1ZM8.937,5.936a3.977,3.977,0,0,0-3.8,2.816,3.968,3.968,0,0,0-2.3,5.746A3.967,3.967,0,0,0,4.969,21.81H7.614V27.1H10.26V21.81h2.646A3.967,3.967,0,0,0,15.04,14.5a3.968,3.968,0,0,0-2.3-5.746A3.977,3.977,0,0,0,8.937,5.936Z" transform="translate(-1 -2.102)"/></svg>
        </center>

        <form class="login mb-4" autocomplete="off">
            <div class="mb-4">
                <label class="label mb-2" for="username">Nome de usuário</label>
                <input class="form-control" id="username" type="text" placeholder="Nome de usuário">
            </div>

            <div class="mb-6">
                <label class="label mb-2" for="password">Senha</label>
                <input class="form-control mb-3" id="password" type="password" placeholder="Sua senha">
                <p class="info">Por favor, digite sua senha.</p>
            </div>

            <div class="d-flex items-center justify-content-between">
                <button class="button" type="button">Fazer login</button>

                <a class="forgot-password" href="register-2.html">CRIAR UMA CONTA &raquo;</a>
            </div>
        </form>

        <p class="footer">© 2019 Share House. Todos os direitos reservados.</p>
    </div>
</body>
</html>
