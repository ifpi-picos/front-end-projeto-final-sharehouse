<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share House</title>

    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <div id="app">
        <div class="header-render"></div>

        <div class="main">
            <div class="d-flex justify-content-between sidenav-search">
                <form class="search-form">
                    <input class="form-control search" type="text" placeholder="Procure por palavras">
                    <input type="submit" class="d-none">
                </form>
                <button class="btn" onClick="toggleSidenav()">Filtros</button>
            </div>

            <section class="sidenav">
                <div class="d-flex h-full justify-content-between flex-column">
                    <div class="container sidenav-menu">
                        <div class="d-flex justify-content-between md:mt-2 md:mb-2">
                            <div class="col-w-2">
                                <div class="label">Quartos</div>
                                <select class="custom-select filter-beds">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>

                            <div class="col-w-2">
                                <div class="label">Banheiros</div>
                                <select class="custom-select filter-baths">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <div class="pt-3 label">Preço</div>
                            <select class="custom-select filter-price">
                                <option value="500">Mais de R$ 500/mês</option>
                                <option value="100">Mais de R$ 1,000/mês</option>
                                <option value="1500">Mais de R$ 1,500/mês</option>
                                <option value="2000">Mais de R$ 2,000/mês</option>
                            </select>
                        </div>

                        <hr>

                        <div>
                            <div class="label mb-3">Tipo de propriedade</div>

                            <label class="mt-3 d-flex items-center">
                                <input class="custom-radio filter-type" name="property" type="radio" value="house">
                                <span class="ml-2">Casa</span>
                            </label>

                            <label class="mt-3 d-flex items-center">
                                <input class="custom-radio filter-type" name="property" type="radio" value="apartment">
                                <span class="ml-2">Apartamento</span>
                            </label>

                            <label class="mt-3 d-flex items-center">
                                <input class="custom-radio filter-type" name="property" type="radio" value="studio">
                                <span class="ml-2">Studio</span>
                            </label>

                            <label class="mt-3 d-flex items-center">
                                <input class="custom-radio filter-type" name="property" type="radio" value="container">
                                <span class="ml-2">Container</span>
                            </label>
                        </div>

                        <hr>

                        <div>
                            <div class="label mb-3">Requisitos</div>

                            <label class="mt-3 d-flex items-center">
                                <input class="custom-radio filter-amentities" name="amentities" type="radio" value="balcony">
                                <span class="ml-2">Varanda</span>
                            </label>

                            <label class="mt-3 d-flex items-center">
                                <input class="custom-radio filter-amentities" name="amentities" type="radio" value="pool">
                                <span class="ml-2">Piscina</span>
                            </label>

                            <label class="mt-3 d-flex items-center">
                                <input class="custom-radio filter-amentities" name="amentities" type="radio" value="parking">
                                <span class="ml-2">Parque</span>
                            </label>

                            <label class="mt-3 d-flex items-center">
                                <input class="custom-radio filter-amentities" name="amentities" type="radio" value="air_conditioning">
                                <span class="ml-2">Ar condicionado</span>
                            </label>
                        </div>
                    </div>

                    <div class="safe-area">
                        <button class="filter-button" onClick="sideNavFilter()">Filtrar</button>
                    </div>
                </div>
            </section>

            <div class="container scrollable" id="load-page"></div>
        </div>

        <div id="login" class="modal-backdrop">
            <div class="card login mt-5">
                <div class="card-title d-flex items-center justify-content-between">
                    Faça login

                    <a href="#" class="modal-close"> <img class="svg" src="assets/svg/cancel.svg" /> </a>
                </div>
                <form class="card-body mt-2 d-flex flex-column login-form">
                    <label class="label mt-4 text-black-40" for="email">E-mail</label>
                    <input type="email" id="email" class="form-control mt-4">

                    <label class="label mt-4 text-black-40" for="password">Senha</label>
                    <input type="password" id="password" class="form-control mt-4">

                    <div class="d-flex items-center mt-4">
                        <input type="checkbox" id="check">
                        <label for="check" class="label ml-2">Mantenha-me conectado!</label>
                    </div>

                    <button type="submit" class="mt-4 btn btn-primary">Fazer login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
