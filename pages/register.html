<div class="title">Crie uma conta</div>
<div class="description">É novo por aqui? Crie uma conta!</div>

<div class="card wp-md-100 wp-75 mt-5">
    <div class="card-title">Preencha seus dados</div>

    <form class="card-body mt-2 d-flex flex-column" id="register">
        <label for="avatar" class="label mt-4 text-black-40">Avatar do perfil</label>

        <img
            src="https://s.cdpn.io/profiles/user/469075/80.jpg?1540786031"
            class="img-circle mt-4"
            id="avatar-blob"
            width="90"
            alt="Avatar"
        >
        <input type="file" id="avatar" class="form-control mt-4" required>

        <label class="label mt-4 text-black-40" for="username">Nome de usuário *</label>
        <input type="text" id="username" class="form-control mt-3" required>

        <label class="label mt-4 text-black-40" for="email">E-mail *</label>
        <input type="email" id="email" class="form-control mt-4" required>

        <label class="label mt-4 text-black-40" for="gender">Gênero *</label>
        <select name="gender" id="gender" class="form-control mt-4" required>
            <option value="no-gender" selected>Prefiro não dizer</option>
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
        </select>

        <label class="label mt-4 text-black-40" for="password">Senha *</label>
        <input type="password" id="password" class="form-control mt-4" required>

        <label class="label mt-4 text-black-40" for="address">Endereço *</label>
        <input type="text" id="address" class="form-control mt-4" placeholder="Rua e Número, Bairro, Cidade" required>

        <div class="d-flex">
            <button type="submit" class="mt-4 btn btn-primary">Fazer cadastro</button>
            <button type="reset" class="btn ml-2 mt-4">Limpar formulário</button>
        </div>
    </form>
</div>
